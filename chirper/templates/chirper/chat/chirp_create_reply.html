{% extends "chirper/base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">

<h3>Reply to the following chirp</h3>

<h3>{{ parent_chirp.chirp_name }}</h4>

<h3>{{ parent_chirp.chirp_body }}</h3>

<h3>posted by -> {{ parent_chirp.user.username }}</h3>

  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="save" style="margin-left:3px; margin-top:20px;">
    <p><input type="submit" value="Save"></p>
    </button>

</form>

{% endblock %}

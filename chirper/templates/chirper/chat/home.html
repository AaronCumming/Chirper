{% extends "chirper/base.html" %}
{% block content %}

  <ul>
    {% for chirp in parent_chirper_list %}
        <li><a href="{% url 'chirper:detail' chirp.id %}">{{ chirp.chirp_name }}</a>
</li>
    {% endfor %}
    </ul>
{% endblock %}
